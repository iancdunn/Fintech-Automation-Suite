{% extends 'base.html' %}
{% block content %}

<div class="flex justify-center mt-12">
    <div class="w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
        <form method="POST" class="bg-white shadow-lg rounded-lg p-8 mb-4>">
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2">Username</label>
                <input type="text" name="username" class="border rounded w-full p-3" required>
            </div>
            <div class="mb-6">
                <label class="block text-sm font-bold mb-2">Password</label>
                <input type="password" name="password" class="border rounded w-full p-3" required>
            </div>
            <button type="submit" class="bg-green-600 text-white font-bold p-4 rounded">
                Login
            </button>
            <p class="mt-4 text-center text-sm">
                Don't have an account? <a href="{{url_for('signup')}}" class="text-blue-500">Sign Up</a>
            </p>
        </form>
    </div>
</div>

{% endblock %}
