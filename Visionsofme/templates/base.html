<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visionsofme</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans text-gray-800">
    <nav class="bg-black shadow-md mb-8">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <a class="text-xl font-bold text-white hover:text-gray-300 transition" href="/">Visionsofme</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('logout') }}" class="border border-gray-300 text-gray-300 hover:bg-gray-700 hover:text-white font-semibold py-1 px-4 rounded text-sm transition">
                    Logout
                </a>
            {% endif %}
        </div>
    </nav>
    
    <div class="max-w-6xl mx-auto px-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-6 rounded shadow-sm" role="alert">
                        <p>{{ message }}</p>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
